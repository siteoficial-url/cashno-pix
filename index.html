<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH NO PIX - Acesso por Email</title>
    
    <style>
        /* [Seu CSS foi mantido inalterado] */
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Fundo Preto */
            color: #fff; /* Texto Branco */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
        }

        .container {
            background-color: #1a1a1a; /* Cinza Escuro para o contêiner */
            padding: 40px;
            border-radius: 8px;
            /* Sombra Simples */
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.2); 
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #00ff00; /* Título Verde */
            margin-bottom: 30px;
            font-size: 2em; 
        }

        .input-group {
            margin-bottom: 30px; 
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00; /* Labels Verdes */
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #00ff00; /* Borda Verde */
            border-radius: 4px;
            background-color: #000; /* Fundo do Input Preto */
            color: #fff;
            box-sizing: border-box; 
            transition: border-color 0.3s;
        }

        input[type="email"]:focus {
            outline: none; 
            border-color: #33ff33; /* Uma borda mais clara ao focar */
        }

        /* Estilo do Botão de Entrar */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #00ff00; /* Fundo do Botão Login Verde */
            color: #000; /* Texto do Botão Login Preto */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #33ff33; /* Verde mais claro no hover */
        }
        
        /* Novo estilo para a mensagem de espera */
        #loading-message {
            color: #00ff00;
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Escondido por padrão */
        }
    </style>
    
    <script>
        function redirectToPage2(event) {
            // 1. Previne o envio padrão do formulário, que ocorreria imediatamente.
            event.preventDefault();
            
            // 2. Desabilita o botão para evitar cliques duplicados
            const button = document.getElementById('submit-button');
            button.disabled = true;
            button.innerText = 'Aguarde...';
            
            // 3. Mostra uma mensagem de espera
            document.getElementById('loading-message').style.display = 'block';

            // 4. Define o atraso de 2000 milissegundos (2 segundos)
            setTimeout(function() {
                // 5. Redireciona para a URL desejada após o delay
                window.location.href = "https://siteoficial-url.github.io/cashnopix.";
            }, 5000); // 5000 ms = 5 segundos
            
            // Retorna false para garantir que o formulário não seja submetido sem o delay
            return false;
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>CASH NO PIX</h1>

        <form onsubmit="return redirectToPage2(event)">
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com" autocomplete="username">
            </div>

            <button type="submit" class="btn-login" id="submit-button">ENTRAR</button>
            
            <p id="loading-message">Processando... Redirecionando em 2 segundos.</p>
        </form>

    </div>

</body>
</html>
